<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['bookSearch.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['bookSearch.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['bookSearch.title']}" /><h:form id="formBookSearch">
		
			<p:inputText id="book.title" value="#{bookSearchController.book.title}" />
			<p:inputText id="book.author" value="#{bookSearchController.book.author}" />
			<p:inputText id="book.editor" value="#{bookSearchController.book.editor}" />
			<p:inputNumber id="book.publicationYear" value="#{bookSearchController.book.publicationYear}" />
			<p:inputText id="book.genre" value="#{bookSearchController.book.genre}" />
			<p:inputText id="book.donator" value="#{bookSearchController.book.donator}" />
			<p:datePicker id="book.availabilityDate" value="#{bookSearchController.book.availabilityDate}" />
			<p:commandButton value="submit" action="#{bookSearchController.}" />
			
		</h:form>
    
    </ui:define>
</ui:composition>
