<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['bookSearch.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['bookSearch.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['bookSearch.title']}" />
		<p:dataTable id="bookList" value="#{bookSearchController.bookList}" /><h:form id="formBookSearch">
		
			<p:inputText id="title" value="#{bookSearchController.title}" />
			<p:inputText id="author" value="#{bookSearchController.author}" />
			<p:inputText id="editor" value="#{bookSearchController.editor}" />
			<p:inputNumber id="publicationYear" value="#{bookSearchController.publicationYear}" />
			<p:inputText id="genre" value="#{bookSearchController.genre}" />
			<p:inputText id="donorName" value="#{bookSearchController.donorName}" />
			<p:datePicker id="availabilityDate" value="#{bookSearchController.availabilityDate}" />
			<p:commandButton value="submit" action="#{bookSearchController.}" />
			
		</h:form>
    
    </ui:define>
</ui:composition>
