<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['bookRegistration.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['bookRegistration.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['bookRegistration.title']}" /><h:form id="formBookRegistration">
		
			<p:inputText id="book.title" value="#{bookRegistrationController.book.title}" />
			<p:inputText id="book.author" value="#{bookRegistrationController.book.author}" />
			<p:inputNumber id="book.publicationYear" value="#{bookRegistrationController.book.publicationYear}" />
			<p:inputNumber id="book.volume" value="#{bookRegistrationController.book.volume}" />
			<p:inputNumber id="book.edition" value="#{bookRegistrationController.book.edition}" />
			<p:inputText id="book.genre" value="#{bookRegistrationController.book.genre}" />
			<p:inputText id="book.editor" value="#{bookRegistrationController.book.editor}" />
			<p:datePicker id="book.availabilityDate" value="#{bookRegistrationController.book.availabilityDate}" />
			<p:commandButton value="submit" action="#{bookRegistrationController.}" />
			
		</h:form>
    
    </ui:define>
</ui:composition>
