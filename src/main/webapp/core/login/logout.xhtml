<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{authenticateController.checkAlreadyLoggedin}" />
	</f:metadata>
	
	<ui:define name="title">
		<h:outputText value="#{msgsCore['logoutPage.title']}" />
	</ui:define>

	<ui:define name="description">
		<h:outputText value="#{msgsCore['logoutPage.description']}" />
	</ui:define>

	<ui:define name="body">
		<h:form id="logoutForm">
			<p:commandButton value="#{msgsCore['user.action.confirmLogout']}" action="#{authenticateController.logout}" /><p></p>
		</h:form>
	</ui:define>
</ui:composition>
