<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template-login.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['authenticate.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['authenticate.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<h:form>
			<p class="login-box-msg"><h:outputText value="#{msgsCore['login.text.instructions']}" /></p>
			<p:messages closable="true" />
			<p:focus />

			<div class="form-group has-feedback">
				<p:inputText value="#{authenticateController.email}" type="email" styleClass="form-control" placeholder="#{msgsCore['login.field.email.placeholder']}" required="true" requiredMessage="#{msgsCore['login.field.email.requiredMessage']}" />
				<i class="fa fa-envelope form-control-feedback" ></i>
			</div>
			<div class="form-group has-feedback">
				<p:inputText value="#{authenticateController.password}" type="password" styleClass="form-control" placeholder="#{msgsCore['login.field.password.placeholder']}" required="true" requiredMessage="#{msgsCore['login.field.password.requiredMessage']}" />
				<i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<p:commandButton id="loginButton" styleClass="btn btn-success btn-block" value="#{msgsCore['login.button.login']}" action="#{authenticateController.validate}" update="@form" />
				</div>
			</div>
		</h:form>
		<br></br>
		<h:outputLink value = "/doeLivros/core/register/index.xhtml" >#{msgsCore['login.button.signup']}</h:outputLink> 
		<a style="float: right;" href="#{facesContext.externalContext.requestContextPath}/bookList">RDF/XML</a>
		

	</ui:define>
</ui:composition>
