<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">
	

    <ui:define name="title">
        <h:outputText value="#{msgsCore['register.title']}" />
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsCore['register.title.description']}" />
    </ui:define>

    <ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsCore['register.title']}" /><h:form id="formRegister">
		
			<p:inputText id="user.email" value="#{registerController.user.email}" />
			<p:password id="user.password" value="#{registerController.user.password}" />
			<p:password id="confirmPassword" value="#{registerController.confirmPassword}" />
			<p:commandButton value="submit" action="#{registerController.}" />
			
		</h:form>
    
    </ui:define>
</ui:composition>
