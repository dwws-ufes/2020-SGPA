<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template-register.xhtml">
	 
	 
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{registerController.checkAdminCreated}" />
	</f:metadata>
	
	<ui:define name="title">
		<h:outputText value="Cadastro" />
	</ui:define>


	<ui:define name="body">

		<ui:decorate template="/WEB-INF/templates/form.xhtml">
			<ui:param name="formName" value="form" />
			<ui:param name="formLabel" value="#{msgsCore['signupForm.title']}" />
			<p:focus />

			<p:messages id="msgs" />

			<h:panelGrid columns="3" cellpadding="7" styleClass="p-mb-3">

				<p:outputLabel for="firstname" value="#{msgsCore['signupForm.user.firstName']}" />
				<p:inputText id="firstname"
					value="#{registerController.user.firstName}" required="true">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="firstname" display="icon" />

				<p:outputLabel for="lastname" value="#{msgsCore['signupForm.user.lastName']}" />
				<p:inputText id="lastname"
					value="#{registerController.user.lastName}" required="true">
					<f:validateLength minimum="2" />
					<p:ajax update="msgLastname" event="blur" />
				</p:inputText>
				<p:message for="lastname" id="msgLastname" display="icon" />

				<p:outputLabel for="birthDate" value="#{msgsCore['signupForm.user.birthDate']}" />
				<p:calendar id="birthDate"
					value="#{registerController.user.birthDate}" pattern="dd-MM-yyyy"
					mask="true" required="true" />
				<p:message for="birthDate" id="msgbirthDate" display="icon" />
				
				<p:outputLabel for="nickname" value="#{msgsCore['signupForm.user.nickname']}" />
				<p:inputText id="nickname"
					value="#{registerController.user.nickname}">
					<p:ajax update="msgnickname" event="blur" />
				</p:inputText>
				<p:message for="nickname" id="msgnickname" display="icon" />

				<p:outputLabel for="email" value="#{msgsCore['signupForm.user.email']}" />
				<p:inputText id="email" value="#{registerController.user.email}"
					label="email" required="true">
					<p:ajax update="msgemail" event="blur" />
				</p:inputText>
				<p:message for="email" id="msgemail" display="icon" />

				<p:outputLabel for="password" value="#{msgsCore['signupForm.user.password']}" />
				<p:password id="password"
					value="#{registerController.user.password}" label="password"
					required="true">
					<p:ajax update="msgpassword" event="blur" />
				</p:password>
				<p:message for="password" id="msgpassword" display="icon" />

				<p:outputLabel for="confirmpassword" value="#{msgsCore['signupForm.confirmPassword']}" />
				<p:password id="confirmpassword"
					value="#{registerController.confirmPassword}"
					label="confirmPassword" required="true">
					<p:ajax update="msgconfirmpassword" event="blur" />
				</p:password>
				<p:message for="confirmpassword" id="msgconfirmpassword"
					display="icon" />




			</h:panelGrid>
			<br></br>
			<p:commandButton value="#{msgsCore['signupForm.confirmButton']}"
				styleClass="btn btn-success btn-block" update="@form"
				action="#{registerController.register}" icon="pi pi-check" />
			<p:linkButton value="#{msgsCore['signupForm.cancelButton']}"
				styleClass="btn btn-success btn-block"
				outcome="/core/login/index.xhtml?faces-redirect=true" icon="pi pi-check" />


		</ui:decorate>
		


	</ui:define>
</ui:composition>
