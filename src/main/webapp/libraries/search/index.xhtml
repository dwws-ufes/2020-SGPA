<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:adm="http://github.com/adminfaces"
    template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgsLibraries['publicLibrariesSearch.title']}" />
    </ui:define>
    
    <ui:define name="description">
        <h:outputText value="#{msgsLibraries['publicLibrariesSearch.title.description']}" />
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb link="/core/registration/index" title="#{msgsLibraries['publicLibrariesSearch.title']}" />
		
		<h:form id="formPublicLibrariesSearch">
			<p>
				<p:commandButton value="refresh" action="#{publicLibrariesSearchController.getLibrariesList}"/>
			</p>
		
			<p:dataTable id="librariesList" var="entity" value="#{publicLibrariesSearchController.librariesList}" rowIndexVar="hrefGoogleMaps"
				paginator="true" rows="30"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="15,30,60" paginatorPosition="bottom">	
				
				<p:column headerText="#{msgsLibraries['publicLibrariesSearch.field.name']}" style="width:80%">
					<h:outputText value="#{entity.name}" />					
				</p:column>
				
				<p:column headerText="#{msgsLibraries['publicLibrariesSearch.field.map']}" style="width:20%">
					<a href="#{entity.linkGoogleMaps}" target="_blank">
						<i class="fa fa-map-marker" ></i>
					</a>					 
				</p:column>
				
			</p:dataTable>
	    </h:form>
    </ui:define>
    
</ui:composition>
